<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Visitor Counter</title>
    <script type="text/javascript">
      var ajaxRequest = new XMLHttpRequest();
      var a;

      ajaxRequest.onreadystatechange = function() {
        if (ajaxRequest.readyState == 4 && ajaxRequest.status == 200) {
          a = parseInt(ajaxRequest.responseText);
          if (isNaN(a)) {
            a = 0;
          }
          document.getElementById('visitor-count').innerHTML = a + 1;
          ajaxRequest.open("GET", "count.txt", true);
          ajaxRequest.send();
        }
      }

      ajaxRequest.open("GET", "count.txt", true);
      ajaxRequest.send();
    </script>
  </head>
  <body>
    Total visitors: <span id="visitor-count"></span>
  </body>
</html>
