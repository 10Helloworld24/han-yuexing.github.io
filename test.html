<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<!--显示访问数量开始-->
	<!-- Display StatCounter visitor count -->
	<div>
		Total visitors: <span id="visitor-count"></span>
	</div>
	<!-- End display visitor count -->

	<!-- Default Statcounter code -->
	<script type="text/javascript">
	var sc_project=12854582; 
	var sc_invisible=1; 
	var sc_security="350f4115"; 
	var scJsHost = "https://";
	document.write("<sc"+"ript type='text/javascript' src='" + scJsHost+
	"statcounter.com/counter/counter.js'></"+"script>");
	</script>
	<noscript>
		<div class="statcounter">
			<a title="Web Analytics" href="https://statcounter.com/" target="_blank"><img class="statcounter"
					src="https://c.statcounter.com/12854582/0/350f4115/1/" alt="Web Analytics"
					referrerPolicy="no-referrer-when-downgrade"></a>
		</div>
	</noscript>
	<!-- End of Statcounter Code -->

	<script type="text/javascript">
		// Get the visitor count from StatCounter
		var sc_project = 12854582;
		var sc_security = "350f4115";
		var visitor_count = 0;

		function sc_callback(data) {
			visitor_count = data.total;
			document.getElementById('visitor-count').innerText = visitor_count;
		}

		window.StatCounter = {
			push: function(fn) {
				fn({
					total: visitor_count
				});
			}
		};

		(function() {
			var sc = document.createElement('script');
			sc.type = 'text/javascript';
			sc.src = 'https://www.statcounter.com/counter/counter.js';
			sc.onload = function() {
				StatCounter.push(sc_callback);
			};
			var s = document.getElementsByTagName('script')[0];
			s.parentNode.insertBefore(sc, s);
		})();
	</script>
</body>
</html>
